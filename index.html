<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/RobGalangIII/WS101/refs/heads/main/image/Background.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .background-decor {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at top left, #0d6efd33, transparent);
      border-radius: 60%;
      z-index: 1;
    }
    .background-decor-bottom {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at bottom right, #6610f222, transparent);
      border-radius: 50%;
      z-index: 0;
    }
    .form-wrapper {
      z-index: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    .form-check-label a {
      text-decoration: underline;
    }
    @media (min-width: 768px) {
      .form-wrapper {
        margin-top: 60px;
        margin-bottom: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background-decor"></div>
  <div class="background-decor-bottom"></div>

  <!-- Form Card -->
  <div class="form-wrapper">
    <div class="card text-center">
      <!-- Logo -->
      <img src="https://i.ibb.co/ymyS0T7S/Chat-GPT-Image-May-7-2025-11-43-53-AM.png" alt="Logo" class="logo mx-auto d-block"

      <!-- Title & Sign-in Option -->
      <h4 class="mb-2">Create an Account</h4>
      <p class="mb-1 small">Already have an account? <a href="#">Sign in here</a></p>
      <p class="text-muted small">or</p>

      <!-- Sign in with Google -->
      <button class="btn btn-outline-dark w-100 mb-3">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
        Sign in with Google
      </button>

      <!-- Form -->
      <form class="needs-validation text-start" novalidate>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <!-- Terms -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" target="_blank">Terms and Conditions</a>
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Continue</button>
      </form>
    </div>
  </div>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
